<ion-header>

  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-list>
      <ion-item padding>
        <ion-label floating>Name</ion-label>
        <ion-input formControlName="name" type="text" [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.name.valid  && signupForm.controls.name.dirty" no-lines>
        <p>Please provide a name</p>
      </ion-item>

      <ion-item padding>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty" no-lines>
        <p>Please enter a valid email.</p>
      </ion-item>

      <ion-item padding>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty" no-lines>
        <p>Your password needs more than 6 characters.</p>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!signupForm.valid">SIGN UP</button>
      </div>
    </ion-list>

  </form>
</ion-content>
